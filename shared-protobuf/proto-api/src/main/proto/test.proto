dsyntax = "proto3";

option java_multiple_files = true
option java_package = "ab.com.melody.api";
option java_outer_classname = "MelodyProto";

service MelodyService {
	rpc MelodyItems(TunaRequest) returns (TunaResponse);
}


message TunaRequest {
	string light = 1;
}

message TunaResponse {
	string ok = 1;
}
